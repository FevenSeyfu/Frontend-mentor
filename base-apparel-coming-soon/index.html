<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.svg" alt="Logo" id="logo" />
      </nav>
      <main>
        <aside>
          <img src="./images/hero-mobile.jpg" alt="Hero image" class="hero-image" />
        </aside>
        <section>
          <h1>We're <span>coming soon</span></h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form>
            <input type="text" placeholder="Email Address" />
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow icon" />
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/FevenSeyfu"
          >Feven Seyfu</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
